<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="img/pokeball.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="template.js"></script>
